<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Website</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Template Main CSS File -->
    <link href="public/css/style.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* ...existing styles... */
        #map {
            height: 400px;
             /* Set a fixed height or use vh */
            display: flex;
            align-items: center;
        }
       
        .nav-link.dropdown-toggle {
            padding: 0.25rem 0.5rem; /* Reduced padding */
            display: flex; /* Align image and text */
            align-items: center; /* Align items vertically */
            white-space: nowrap; /* Prevent text from wrapping */
        }
        body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* Adjust navbar height and alignment */
    .navbar {
        margin-bottom: 0; /* Removes any margin between the navbar and the map */
        padding: 0.25rem 1rem; /* Adjust padding to match tabbed navs */
        font-size: 0.8rem;
    }

    /* Adjust nav-tabs to align with the navbar */
    .nav-tabs .nav-link {
       padding: 0.25rem 1rem;
    }

    

    /* Style adjustments for the username dropdown and profile image */
    .navbar .dropdown, .navbar .dropdown-toggle, .navbar .dropdown-menu {
        padding: 0; /* Removes padding inside the dropdown */
        margin: 0; /* Removes margin to align with the navbar */
    }

    /* Adjust dropdown-toggle to align with the tabs */
    .navbar .nav-item .nav-link {
        padding: 0.25rem 1rem; /* Adjust padding to match tabs, if needed */
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .navbar .nav-item .nav-link img {
        width: 35px; /* Further reduce the profile image if necessary */
        height: 35px; /* Keep the aspect ratio of the image */
        border-radius: 50%;
    }

    /* Ensure that the dropdown menu text aligns with the nav-tabs */
    .navbar .dropdown-menu {
        font-size: 1rem; /* Match the font size with nav-tabs */
    }
        /* Dropdown menu styles */
        .dropdown-menu {
            font-size: 0.8rem; /* Smaller font size for dropdown items */
        }
        
        /* Adjust the search form if needed */
            .search-form {
            width: 70%; /* Set the search bar to full width */
            display: flex;
            padding: 8px;
    
            position: absolute; /* Position over the map */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, 140%); /* Offset the position by half the element's width and height */
        width: 50%; /* Set the desired width of the search bar */
        max-width: 600px; /* Maximum width if needed */
            }
         
        /* Adjust input width to take up most of the search bar */
        .search-form input {
            flex: 1; /* Allow the input to grow and fill available space */
            margin-right: 0.5rem; /* Add margin between the input and the button */
        }

        /* Ensure the search button doesn't stretch */
        .search-form button {
            flex: none; /* Do not allow the button to grow */
            
        }
    </style>
</head>
<body>
        
    <!-- Navigation Bar with Tabs and Username Dropdown -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">My Database Website</a>
            <!-- Tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="adminUserPage.html">Reports</a>
                </li>
            </ul>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="public/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                            Username
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Account Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html">Sign Out</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>

    <div class="search-form d-flex align-items-center">

        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
